<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo indexOf</title>
</head>
<body>
    <center>
        <h1>METODO INDEX OF</h1>
        <h3>BUSQUEDA DE ELEMENTOS EN ARRAY</h3>
        <br><br>
        <p>Estudiante se encuentra en el Indice No.</p>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array(); 
            //CAPTURA ARRAYS
                num=parseInt(prompt("Ingrese cantidad de elementos a guardar arrays"));
                for (i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre STD a guardar");
                }
                //BUSQUEDA
                let datob=prompt("Ingrese DATO STD A BUSCAR...");
                let find=std.indexOf(datob.trim());
                //EVALUAR SI SE ENCONTRO ELEMENTOS EN ARRAY
                //El resultado del mÃ©todo indexOf es: 0 si es encontrado y -1 si no es encontrado
                if (find>-1){
                    document.getElementById("std").innerHTML=find+"..."+datob;
                }else{
                    document.getElementById("std").innerHTML="ERROR..Nombre estudiante no encontrado..."+ datob;
                }
        </script>
    </center>
</body>
</html>
